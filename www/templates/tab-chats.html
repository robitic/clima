<ion-view view-title="{{ciudadinfo.name}}">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="actualizar()">
  </ion-refresher>
  
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.dt}}">
        <div>
		<h2>{{chat.dt *1000 | date: 'medium'}}</h2>
        <h2>Temp. MIN:</h2> 
		<h3>{{chat.temp.min}}°</h3>
		<h2>Temp. MAX</h2> 
		<h3>{{chat.temp.max}}°</h3>
		</div>
		<div align="center">
		  <img ng-src="http://openweathermap.org/img/w/{{chat.weather[0].icon}}.png">
		</div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
